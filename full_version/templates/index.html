<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>LearnX Full</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="full">
<div class="layout">
    <aside class="sidebar">
        <div class="logo-box">
            <img src="/static/LearnX_Logo.jpg" class="logo" alt="logo">
            <h1>LearnX</h1>
        </div>
        <button class="main-btn" onclick="newChat()">Новый чат</button>
        <div class="section-title">Чаты</div>
        <div id="chat-list" class="chat-list"></div>
    </aside>

    <main class="chat-area">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-area">
            <input id="msg" placeholder="Введите сообщение..." autocomplete="off">
            <button id="send-btn" class="send-btn">➤</button>
        </div>
    </main>
</div>
<script src="/static/app.js"></script>
</body>
</html>
