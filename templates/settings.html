
<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Настройки</title></head>
<body style="background:#111;color:#fff;font-family:-apple-system;padding:20px">
<h2>Настройки</h2>
<label>
<input type="checkbox" id="forceLite">
Использовать ускоренную версию (Lite)
</label>
<button onclick="save()">Сохранить</button>
<script>
function save(){
  const v=document.getElementById('forceLite').checked?'lite':'auto';
  localStorage.setItem('mode',v);
  alert('Сохранено');
}
window.onload=()=>{
  const m=localStorage.getItem('mode');
  if(m==='lite') document.getElementById('forceLite').checked=true;
};
</script>
</body>
</html>
